<ion-header class="ionic_toolbar">
    <ion-navbar>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <ion-icon name="ios-menu-outline" style="color:white;" (click)="OnOpenMenu()"></ion-icon>
          </ion-col>
          <ion-col col-4><p style="color:white;margin-top:6px;font-size:1.3em">&nbsp;&nbsp;&nbsp;&nbsp;INBOX</p></ion-col>
          <!-- <ion-col col-4><p style="color:white;margin-top:6px;"><img src="imgs/inbox.png" style="width: 65%;margin-left:15px;"/></ion-col> -->
          <ion-col col-4></ion-col>
        </ion-row>
      </ion-grid>
    </ion-navbar>
  </ion-header>


<ion-content no-bounce>

    <ion-list>
        <ion-item *ngFor="let post of notifications">
          <ion-avatar item-start>
            <img src="{{post.user_image}}">
          </ion-avatar>
          <h2 style="color:#a6a6a6;"><b style="color:black">//{{post.user_name}}</b></h2>
          <p>{{post.notification}}</p>
          <!--p style="color:#a6a6a6;">{{post.time}}</p-->
        </ion-item>
      </ion-list>

</ion-content>
