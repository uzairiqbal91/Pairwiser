<ion-header class="ionic_toolbar">
    <ion-navbar>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <ion-icon name="appname-menu" style="color:white;font-size:1.8em" (click)="OnOpenMenu()"></ion-icon>
          </ion-col>
          <ion-col col-4>
            <div align="center">
              <p style="color:white;font-size: 1.3em;margin-top: 6px;">SETTINGS</p>
            </div>
          </ion-col>
          <ion-col col-4></ion-col>
        </ion-row>
      </ion-grid>
    </ion-navbar>
  </ion-header>


<ion-content style="background-color:#eeedf4">
   
    <ion-list style="margin-top: 22px;">
    
        <ion-item (click)="edit()">
            Edit Profile
          <ion-icon name="arrow-forward" item-end></ion-icon>
        </ion-item>

        <ion-item>
              <ion-label>on-screen pop up messages</ion-label>
              <ion-toggle checked="true" item-end></ion-toggle>
          </ion-item>

          <ion-item>
                <ion-label>Email Notifications</ion-label>
                <ion-toggle checked="false" item-end></ion-toggle>
            </ion-item>

            <ion-item> 
                  <ion-label>Notification Sounds</ion-label>
                  <ion-toggle checked="false" [(ngModel)]="notification" item-end></ion-toggle>
              </ion-item>
   
      </ion-list>

      <ion-list style="margin-top: 22px;">
    
          <ion-item (click)="terms()">
              Terms of service
            <ion-icon name="arrow-forward" item-end></ion-icon>
          </ion-item>
     
        </ion-list>

        <ion-list style="margin-top: 22px;">
    
            <ion-item>
                in-app purchase
              <ion-icon name="arrow-forward" item-end></ion-icon>
            </ion-item>
            <ion-item>
                Change password
              <ion-icon name="arrow-forward" item-end></ion-icon>
            </ion-item>
       
          </ion-list>
    
</ion-content>
