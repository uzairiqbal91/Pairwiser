<ion-header class="ionic_toolbar">
  <ion-navbar style="color:white">
    <ion-grid>
      <ion-row>
        <ion-col col-2>
        </ion-col>
        <ion-col col-6>
          <div align="center">
            <img src="imgs/logo.png" style="width:100%" />
          </div>
        </ion-col>
        <ion-col col-4>
          <p style="float:right;color:white" (click)="clear()">CLEAR</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>


<ion-content padding no-bounce>


  <div align="center">

    <p style="font-size:1.1em">POSTED</p>
    <ion-item no-lines style="margin-top: -28px;background-color: transparent;">
      <ion-range min="20" max="100" pin="true" [(ngModel)]="posted" color="primary">
        <ion-label range-left class="small-text" style="color:white">20</ion-label>
        <ion-label range-right style="color:white">0</ion-label>
      </ion-range>
    </ion-item>

    <ion-grid style="margin-top: -37px;">
      <ion-row>
        <ion-col col-6>
          <p style="text-align:left">20 Days</p>
        </ion-col>
        <ion-col col-6>
          <p style="text-align:right">All</p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <p style="font-size:1.1em">PRICE</p>
    <ion-item no-lines style="margin-top: -28px;background-color: transparent;">
      <ion-range [(ngModel)]="prices">
      </ion-range>
    </ion-item>


    <p>up to Â£140</p>

    <ion-segment [(ngModel)]="first" style="width: 70%;">
      <ion-segment-button style="text-transform: none" value="lowest">
        Lowest First
      </ion-segment-button>
      <ion-segment-button style="text-transform: none" value="highest">
        Highest First
      </ion-segment-button>
    </ion-segment>


    <div>
      <p style="padding-top: 10px">CONDITION</p>

      <button [ngStyle]="{'background-color': buttonColor, 'color': textcolor}" ion-button round class="button-class" (click)="send1()">NEW</button>

      <button [ngStyle]="{'background-color': buttonColor2, 'color': textcolor2}" ion-button round class="button-class" (click)="send2()">USED</button>
    </div>


    <ion-item style="margin-top: 20px;" no-lines>
      <ion-label>AVAILABLE TO BUY</ion-label>
      <ion-toggle [(ngModel)]="available" checked="false"></ion-toggle>
    </ion-item>


    <button ion-button round full style="width:80%; color:white; background-color:#f9c04c;margin-top:25px">APPLY</button>
  </div>




</ion-content>
